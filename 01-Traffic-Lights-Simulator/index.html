<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Traffic Lights Simulator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <h1>Traffic Lights Simulator</h1>
        </div>
    </header>
    <div class="clouds">
        <div class="cloud cloud-small">
            <div class="cloud-item cloud-item-1"></div>
            <div class="cloud-item cloud-item-2"></div>
        </div>
        <div class="cloud cloud-medium">
            <div class="cloud-item cloud-item-1"></div>
            <div class="cloud-item cloud-item-2"></div>
         </div>
        <div class="cloud cloud-large">
            <div class="cloud-item cloud-item-1"></div>
            <div class="cloud-item cloud-item-2"></div>
        </div>
        <div class="cloud cloud-x-small">
            <div class="cloud-item cloud-item-1"></div>
            <div class="cloud-item cloud-item-2"></div>
        </div>
        <div class="cloud cloud-x-large">
            <div class="cloud-item cloud-item-1"></div>
            <div class="cloud-item cloud-item-2"></div>
        </div>
    </div>
    
    <div class="app-container">
        <div class="lights-container">
            <div class="light" color="red"></div>
            <div class="light" color="orange"></div>
            <div class="light" color="green"></div>
        </div>
        <div class="stand"></div>
    </div> 
</body>
</html>
